<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Number Guessing Game</title>

    <style>
      body {
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
        color: rgb(179, 19, 107);
        background-color: rgb(212, 160, 199);
       
      }
       .guessSubmit:hover{
        background-color: rgb(212, 160, 199);
        color: aliceblue;
        
       }
      
    </style>
  </head>

  <body>
    <h1>Guess The Number</h1>
    <p>
      We have selected a random number between 1 - 10. See if you can Guess it.
    </p>

    <div class="form">
      <label for="guessField"> Enter a Guess: </label>

      <input type="text" id="guessField" class="guessField" /><br><br>

      <input  type="submit" value="Submit Guess" class="guessSubmit" id="submitguess"/>
    </div>

    <script type="text/javascript">
      let y = Math.floor(Math.random() * 10 + 1);

      let guess = 1;

      document.getElementById("submitguess").onclick = function () {
        let x = document.getElementById("guessField").value;

        if (x == y) {
          alert(
            "CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN " + guess + " GUESS "
          );
        } else if (x > y) {
          guess++;
          alert("OOPS SORRY!! TRY A SMALLER NUMBER");
        } else {
          guess++;
          alert("OOPS SORRY!! TRY A GREATER NUMBER");
        }
      };
    </script>
  </body>
</html>
