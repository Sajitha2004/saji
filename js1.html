<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcTip(bill) {
    return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
  }
  
  // Task 2: Test the 'calcTip' function with a bill value of 1002
  const testBill = 1002;
  const testTip = calcTip(testBill);
  console.log(`Test Tip for $${testBill}: $${testTip}`);
  
  // Task 3: Create an array 'bills' containing test data
  const bills = [125, 555, 44];
  
  // Task 4: Create an array 'tips' containing tip values for each bill
  const tips = bills.map(calcTip);
  
  // Bonus: Task 5 - Create an array 'total' containing total values (bill + tip)
  const total = bills.map((bill, index) => bill + tips[index]);
  
  // Display results
  console.log('Bills:', bills);
  console.log('Tips:', tips);
  console.log('Total:', total);
    </script>
</body>
</html>
